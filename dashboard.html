<!DOCTYPE html>
<html lang="en" class="theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FIX: This is the final, correct Content Security Policy. It allows all necessary connections. -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://www.gstatic.com https://www.googletagmanager.com; 
                   style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
                   font-src 'self' httpscdnjs.cloudflare.com https://fonts.gstatic.com; 
                   img-src 'self' data: https://placehold.co https://lh3.googleusercontent.com; 
                   connect-src 'self' wss://*.firebaseio.com https://*.googleapis.com https://www.google-analytics.com; 
                   frame-src 'self' https://*.firebaseapp.com;">

    <title>Dashboard - The Hub</title>
    
    <link rel="stylesheet" href="./assets/css/dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- This script will now only load components, not pages. -->
    <script type="module" src="./assets/js/dashboard.js"></script>
</head>
<body class="bg-main-bg text-text-color">

    <div class="flex h-screen">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-placeholder">
            <div class="w-64 bg-sidebar-bg p-4 h-full flex items-center justify-center"><div class="loader"></div></div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header will be loaded here -->
            <div id="header-placeholder">
                 <header class="p-4 border-b border-border-color"><p>Loading Header...</p></header>
            </div>

            <!-- Main page content will be loaded here -->
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <!-- On a real page like overview.html, the actual content would be here. -->
                <!-- This is just the shell. -->
                 <div class="flex justify-center items-center h-full"><div class="loader"></div></div>
            </main>

            <!-- Footer will be loaded here -->
            <div id="footer-placeholder">
                 <footer class="p-4 border-t border-border-color"><p>Loading Footer...</p></footer>
            </div>
        </div>
    </div>

</body>
</html>
