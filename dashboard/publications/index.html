<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Publications - Sazi Ecosystem Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Dashboard Styles -->
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder">
            <!-- The sidebar will be loaded here by dashboard.js -->
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            
            <!-- Header Placeholder -->
            <div id="header-placeholder">
                <!-- The header will be loaded here by dashboard.js -->
            </div>

            <!-- Scrollable main content -->
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-3xl font-bold font-poppins text-primary">My Publications</h1>
                        <p class="text-secondary">Manage your articles, bulletins, and other publications.</p>
                    </div>
                    <a href="editor.html" class="btn-primary"><i class="fas fa-plus mr-2"></i>Create New Publication</a>
                </div>

                <div class="card p-6 rounded-xl shadow-lg">
                    <div class="space-y-3">
                        <!-- Example Item -->
                        <div class="bg-main p-4 rounded-lg flex justify-between items-center">
                            <div>
                                <p class="font-bold text-primary">The Pothole on Main Street</p>
                                <a href="#" target="_blank" class="text-xs text-accent-color hover:underline">View Public Page</a>
                            </div>
                            <div class="flex items-center space-x-4">
                                 <span class="text-sm font-semibold text-green-400">Published</span>
                                 <a href="editor.html?id=pub123" class="text-secondary hover:text-primary"><i class="fas fa-pencil-alt"></i></a>
                            </div>
                        </div>
                        <!-- End Example -->
                    </div>
                </div>

            </main>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder">
                <!-- The footer will be loaded here by dashboard.js -->
            </div>
        </div>
    </div>

    <!-- Main Dashboard Script -->
    <script type="module" src="../../assets/js/dashboard.js"></script>

</body>
</html>
