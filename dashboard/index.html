<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Corrected relative path -->
    <link rel="stylesheet" href="../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Scrollable main content -->
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <!-- Welcome Message Placeholder -->
                <div id="dashboard-welcome-message" class="hidden mb-6"></div>
                
                <!-- Main Content Placeholder -->
                <div id="main-content">
                    <div class='p-8 text-center text-secondary'>Loading Dashboard...</div>
                </div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Main Dashboard Script -->
    <script type="module" src="../assets/js/dashboard.js"></script>

</body>
</html>
