<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Corrected, root-relative path to your stylesheet -->
    <link rel="stylesheet" href="/hub.sazi.life-main/assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        <!-- Sidebar will be loaded here by JavaScript -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 flex flex-col">
            <!-- Header will be loaded here by JavaScript -->
            <div id="header-placeholder"></div>

            <!-- Main content area for the dashboard -->
            <main class="flex-1 overflow-y-auto">
                <!-- The content from overview.html will be loaded here -->
                <div id="main-content">
                    <div class='p-8 text-center text-secondary'>Loading Overview...</div>
                </div>
            </main>

            <!-- Footer will be loaded here by JavaScript -->
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Corrected, root-relative path to the main dashboard script -->
    <script type="module" src="/hub.sazi.life-main/assets/js/dashboard.js"></script>
</body>
</html>
