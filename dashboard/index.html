<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sazi.life Dashboard</title>
    
    <!-- Tailwind CSS is used by your script for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons used in your script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom styles for the dashboard and dark mode support -->
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .dark { background-color: #1a202c; color: #e2e8f0; }
        .dark .bg-white { background-color: #2d3748; }
        .dark .bg-gray-50 { background-color: #171923; }
        .dark .bg-gray-100 { background-color: #2d3748; }
        .dark .text-gray-400 { color: #a0aec0; }
        .dark .text-gray-500 { color: #a0aec0; }
        .dark .text-gray-800 { color: #e2e8f0; }
        .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(255, 255, 255, 0.05); }
        .dark .border, .dark .divide-y > :not([hidden]) ~ :not([hidden]) { border-color: #4a5568; }
        .dark input, .dark textarea { background-color: #4a5568; border-color: #718096; }
        .sidebar-link.active { background-color: #4299e1; color: white; }
        .dark .sidebar-link.active { background-color: #2b6cb0; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar for navigation -->
        <div id="sidebar" class="bg-white shadow-md">
            <!-- Sidebar content will be loaded here by JS -->
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header for user actions -->
            <div id="header">
                <!-- Header content will be loaded here by JS -->
            </div>

            <!-- Scrollable main content -->
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">
                <div class='py-8 text-center text-gray-400'>Loading Dashboard...</div>
            </main>

            <!-- Footer -->
            <div id="footer">
                <!-- Footer content will be loaded here by JS -->
            </div>
        </div>
    </div>

    <!-- 
      CORRECTION: Replaced the complex JavaScript loader with a simple,
      relative path. From this file's location (in /dashboard/),
      '../' goes up one level to the project root, then into 'assets/js/'.
    -->
    <script type="module" src="../assets/js/dashboard.js"></script>

</body>
</html>
