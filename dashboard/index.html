<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      FIX: Added Content-Security-Policy to allow required external resources.
      This resolves the font and script loading errors within the dashboard.
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        font-src 'self' https://cdnjs.cloudflare.com data:;
        connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://www.googleapis.com https://securetoken.googleapis.com;
        img-src 'self' https: data:;
        frame-src 'self' https://*.firebaseapp.com;
    ">
    <title>The Hub Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- FIX: Corrected relative path for a file inside a directory -->
    <link rel="stylesheet" href="../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        <!-- Sidebar will be loaded here by JavaScript -->
        <aside id="sidebar-placeholder" class="w-64 bg-card flex-shrink-0"></aside>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header will be loaded here by JavaScript -->
            <header id="header-placeholder"></header>

            <!-- Scrollable main content area -->
            <main id="main-content" class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <!-- Welcome Message will be shown here if applicable -->
                <div id="dashboard-welcome-message" class="hidden mb-6"></div>
                
                <!-- Page Content (e.g., overview.html) will be loaded here by JavaScript -->
                <div class='p-8 text-center text-secondary'>Loading Dashboard...</div>
            </main>

            <!-- Footer will be loaded here by JavaScript -->
            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <!-- FIX: Corrected relative path for the main dashboard script -->
    <script type="module" src="../assets/js/dashboard.js"></script>
</body>
</html>
