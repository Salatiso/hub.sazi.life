<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sazi.life Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Dashboard Styles -->
    <link rel="stylesheet" href="../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder">
            <!-- Sidebar will be loaded here by JS -->
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header Placeholder -->
            <div id="header-placeholder">
                <!-- Header will be loaded here by JS -->
            </div>

            <!-- Scrollable main content -->
            <main id="main-content" class="flex-1 overflow-y-auto">
                <div class='p-8 text-center text-secondary'>Loading Dashboard...</div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder">
                <!-- Footer will be loaded here by JS -->
            </div>
        </div>
    </div>

    <!-- Main Dashboard Script -->
    <script type="module" src="../assets/js/dashboard.js"></script>

</body>
</html>
