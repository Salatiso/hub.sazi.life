<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sazi Ecosystem</title>
    <link rel="stylesheet" href="../assets/css/dashboard-styles.css">
    <!-- Other head elements... -->
</head>
<body class="flex h-screen bg-main text-primary">
    <!-- Sidebar -->
    <aside class="sidebar w-64 flex-shrink-0 flex flex-col p-4 transition-colors duration-300">
        <!-- Sidebar content... -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold font-poppins">Settings</h1>
            <p class="text-secondary">Manage your account and notification preferences.</p>
        </header>

        <div class="card p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
            <div class="space-y-6">
                <!-- Theme Settings -->
                <div>
                    <h3 class="text-lg font-semibold">Theme</h3>
                    <p class="text-sm text-secondary mb-2">Choose your preferred look and feel for the dashboard.</p>
                    <div class="flex items-center space-x-2" id="theme-switcher-container">
                        <!-- Theme buttons will be here, controlled by JS -->
                    </div>
                </div>
                <!-- Notification Settings -->
                <div>
                    <h3 class="text-lg font-semibold">Notifications</h3>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-accent-color focus:ring-accent-color">
                            <span class="ml-2 text-sm">Email me about new course assignments.</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-accent-color focus:ring-accent-color">
                            <span class="ml-2 text-sm">Notify me of activity in my community hub.</span>
                        </label>
                    </div>
                </div>
                 <!-- Account Actions -->
                <div>
                    <h3 class="text-lg font-semibold">Account</h3>
                    <button class="text-red-500 hover:underline text-sm mt-2">Delete My Account</button>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="../assets/js/dashboard.js"></script>
</body>
</html>
