<header class="header flex items-center justify-between p-4 border-b border-border-color">
    <!-- Left side: Page Title -->
    <div class="flex items-center">
        <!-- Salatiso Logo for The Hub -->
        <a href="/dashboard/index.html" class="mr-4">
            <svg viewBox="0 0 100 100" class="h-8 w-8 text-accent-color">
                <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none"/>
                <path d="M50 10 L 50 90 M10 50 L 90 50" stroke="currentColor" stroke-width="2"/>
                <path d="M50 10 L 40 25 L 60 25 Z" fill="currentColor"/>
            </svg>
        </a>
        <div>
            <h1 id="page-title" class="text-xl font-bold text-primary">Dashboard</h1>
            <p id="page-subtitle" class="text-sm text-secondary">Welcome to The Hub</p>
        </div>
    </div>

    <!-- Right side: Controls -->
    <div class="flex items-center space-x-4">
        <!-- Theme Switcher -->
        <div id="theme-switcher-placeholder" class="relative"></div>

        <div id="language-switcher-placeholder" class="relative"></div>

        <div id="user-dropdown-container" class="relative">

            </button>
            <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-sidebar-bg border border-border-color rounded-lg shadow-lg py-1 hidden z-50">
                <a href="/dashboard/profile.html" class="block px-4 py-2 text-sm text-secondary hover:bg-hover-bg hover:text-primary">My Profile</a>
                <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-secondary hover:bg-hover-bg hover:text-primary">Sign Out</a>
            </div>
        </div>
    </div>
</header>
